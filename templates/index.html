<!DOCTYPE html>
<html>
  <head>
    <title>Movie Night Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="fluid-container text-bg-dark">
      <div
        class="banner d-flex flex-column align-items-center justify-content-center text-white px-3 mb-3"
      >
        <h1>Project 4: NAPLAN Student Achievement</h1>

        <p>
          Presented by
          <span class="text-bg-secondary text-fs-13 rounded-3 px-2 py-1"
            ><i class="fa fa-user me-1" aria-hidden="true"></i> Billie</span
          >
          <span class="text-bg-secondary text-fs-13 rounded-3 px-2 py-1"
            ><i class="fa fa-user me-1" aria-hidden="true"></i> Enessa</span
          >
          <span class="text-bg-secondary text-fs-13 rounded-3 px-2 py-1"
            ><i class="fa fa-user me-1" aria-hidden="true"></i> Rachel</span
          >
          <span class="text-bg-secondary text-fs-13 rounded-3 px-2 py-1"
            ><i class="fa fa-user me-1" aria-hidden="true"></i> Minh</span
          >
        </p>
        <div class="d-flex mt-4">
          <a
            href="/"
            class="h5 text-light bg-danger rounded-2 px-3 py-2 shadow-sm"
            >DATA OVERVIEW</a
          >
          <a
            href="/dashboard"
            class="h5 text-light bg-transparent rounded-2 px-3 py-2 shadow-sm"
            >DATA EXPLORATION</a
          >
        </div>
      </div>

      <div class="mx-3">
        <div class="alert">
          Note: Retrieve 100 rows of data only. Not all data columns are listed.
        </div>
        <div class="d-flex gap-3">
          <div class="input-group mb-3">
            <span class="input-group-text text-bg-success border-0"
              >FILTER BY YEAR LEVEL</span
            >
            <select class="form-select" id="year-filter">
              <option disabled selected value="">All</option>
              <option value="">3</option>
              <option value="">5</option>
              <option value="">7</option>
              <option value="">9</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text text-bg-primary border-0"
              >FILTER BY DOMAIN</span
            >
            <select class="form-select" id="domain-filter">
              <option disabled selected value="">All</option>
              <option value="">Numeracy</option>
              <option value="">Reading</option>
              <option value="">Spelling</option>
              <option value="">Writing</option>
              <option value="">Grammar and Punctuation</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text text-bg-warning border-0"
              >FILTER BY STATE</span
            >
            <select class="form-select" id="state-filter">
              <option disabled selected value="">All</option>
              <option value="">ACT</option>
              <option value="">NSW</option>
              <option value="">NT</option>
              <option value="">QLD</option>
              <option value="">SA</option>
              <option value="">TAS</option>
              <option value="">VIC</option>
              <option value="">WA</option>
            </select>
          </div>
        </div>

        <div class="table-responsive">
          <table
            id="data-table"
            class="table table-sm table-striped table-bordered text-fs-13 overflow-scroll"
          ></table>
        </div>
      </div>
    </div>

    <script src="../static/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
